<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriz de Adyacencia Avanzada</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --max-color: #f59e0b; /* Color para los valores máximos */
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background-color: var(--bg);
            padding: 20px;
            color: #1e293b;
        }

        .main-card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 95%;
            margin: auto;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        table {
            border-collapse: separate;
            border-spacing: 5px;
            width: 100%;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        th { background: var(--primary); color: white; }

        /* Estilos para celdas de datos */
        td { background: #f8fafc; border: 1px solid #e2e8f0; }

        /* Estilos para filas/columnas de cálculos */
        .calc-cell { background: #eef2ff; font-weight: bold; color: var(--secondary); }

        /* Resaltado de máximo en la tabla */
        .is-max {
            background: var(--max-color) !important;
            color: white !important;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        /* Contenedor de indicadores inferiores */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 20px;
            border-radius: 15px;
            background: white;
            border: 2px solid var(--primary);
            text-align: center;
        }

        .stat-label { font-size: 0.8em; color: #64748b; display: block; margin-bottom: 5px; }
        .stat-value { font-size: 1.5em; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="main-card">
    <h1>Matriz de Adyacencia Estética</h1>
    <div id="matriz-container"></div>
    <div id="indicadores" class="stats-grid"></div>
</div>

<script>
function renderizarMatriz() {
    // Datos de ejemplo (se cargan de localStorage o se usan estos por defecto)
    const nodos = JSON.parse(localStorage.getItem("nodos")) || ["V1", "V2", "V3", "V4"];
    const aristas = JSON.parse(localStorage.getItem("aristas")) || [
        {from: "V1", to: "V2", peso: 10},
        {from: "V2", to: "V3", peso: 5},
        {from: "V3", to: "V1", peso: 8},
        {from: "V4", to: "V2", peso: 12}
    ];

    const n = nodos.length;
    let m = Array.from({ length: n }, () => Array(n).fill(0));

    aristas.forEach(a => {
        const i = nodos.indexOf(a.from);
        const j = nodos.indexOf(a.to);
        if(i !== -1 && j !== -1) m[i][j] = a.peso;
    });

    // Cálculos de FILAS (Suma y Conteo de números > 0)
    let sumF = m.map(row => row.reduce((a, b) => a + b, 0));
    let contF = m.map(row => row.filter(x => x !== 0).length);

    // Cálculos de COLUMNAS (Suma y Conteo)
    let sumC = Array(n).fill(0);
    let contC = Array(n).fill(0);
    for(let j=0; j<n; j++){
        for(let i=0; i<n; i++){
            sumC[j] += m[i][j];
            if(m[i][j] !== 0) contC[j]++;
        }
    }

    // Valores Máximos Absolutos
    const maxSumaFila = Math.max(...sumF);
    const maxSumaCol = Math.max(...sumC);
    const maxContFila = Math.max(...contF);
    const maxContCol = Math.max(...contC);

    // CONSTRUIR TABLA
    let html = `<table><tr><th>ID</th>`;
    nodos.forEach(nod => html += `<th>${nod}</th>`);
    html += `<th class="calc-cell">SUMA</th><th class="calc-cell">CANT</th></tr>`;

    for(let i=0; i<n; i++){
        html += `<tr><th>${nodos[i]}</th>`;
        for(let j=0; j<n; j++){
            html += `<td>${m[i][j]}</td>`;
        }
        // Celdas de cálculos por fila con resaltado
        html += `<td class="calc-cell ${sumF[i]===maxSumaFila ? 'is-max' : ''}">${sumF[i]}</td>`;
        html += `<td class="calc-cell ${contF[i]===maxContFila ? 'is-max' : ''}">${contF[i]}</td></tr>`;
    }

    // Fila de Sumas de Columnas
    html += `<tr><th class="calc-cell">SUMA Σ</th>`;
    sumC.forEach(s => html += `<td class="calc-cell ${s===maxSumaCol ? 'is-max' : ''}">${s}</td>`);
    html += `<td colspan="2" style="border:none"></td></tr>`;

    // Fila de Conteos de Columnas
    html += `<tr><th class="calc-cell">CANT #</th>`;
    contC.forEach(c => html += `<td class="calc-cell ${c===maxContCol ? 'is-max' : ''}">${c}</td>`);
    html += `<td colspan="2" style="border:none"></td></tr></table>`;

    document.getElementById("matriz-container").innerHTML = html;

    // RENDERIZAR INDICADORES SOLICITADOS
    document.getElementById("indicadores").innerHTML = `
        <div class="stat-item"><span class="stat-label">MAX.CONT. FILAS</span><span class="stat-value">${maxContFila}</span></div>
        <div class="stat-item"><span class="stat-label">MAX.CONT. COLUMNAS</span><span class="stat-value">${maxContCol}</span></div>
        <div class="stat-item"><span class="stat-label">MAX. SUMA FILAS</span><span class="stat-value">${maxSumaFila}</span></div>
        <div class="stat-item"><span class="stat-label">MAX. SUMA COLUMNAS</span><span class="stat-value">${maxSumaCol}</span></div>
    `;
}

renderizarMatriz();
</script>
</body>
</html>
