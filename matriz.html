<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriz de Adyacencia Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --max-color: #f59e0b;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background-color: var(--bg);
            padding: 30px;
            color: #1e293b;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            max-width: 1000px;
            margin: auto;
        }

        h1 { text-align: center; color: var(--primary); font-weight: 700; margin-bottom: 40px; }

        table {
            border-collapse: separate;
            border-spacing: 8px;
            width: 100%;
        }

        th, td {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        th { background: var(--primary); color: white; font-size: 0.9em; }

        /* Celdas de datos */
        td { background: #ffffff; border: 1px solid #e2e8f0; font-weight: 500; }

        /* Celdas de cálculos */
        .calc-cell { background: #f1f5f9; color: var(--secondary); font-weight: 700; }

        /* Resaltado de valor máximo */
        .is-max {
            background: var(--max-color) !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        /* Indicadores inferiores */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 20px;
            background: #ffffff;
            border-left: 5px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            text-align: center;
        }

        .stat-label { font-size: 0.75em; color: #94a3b8; font-weight: 700; display: block; margin-bottom: 8px; }
        .stat-value { font-size: 1.8em; font-weight: 700; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>Matriz de Adyacencia</h1>
    
    <div id="matriz-render"></div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">MAX.CONT. FILAS</span>
            <span id="max-cont-f" class="stat-value">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">MAX.CONT.COLUMNAS</span>
            <span id="max-cont-c" class="stat-value">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">MAX. FILAS</span>
            <span id="max-sum-f" class="stat-value">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">MAX. COLUM</span>
            <span id="max-sum-c" class="stat-value">0</span>
        </div>
    </div>
</div>

<script>
function generarMatrizPro() {
    const nodos = JSON.parse(localStorage.getItem("nodos")) || ["A", "B", "C", "D"];
    const aristas = JSON.parse(localStorage.getItem("aristas")) || [
        {from: "A", to: "B", peso: 15},
        {from: "B", to: "C", peso: 22},
        {from: "C", to: "A", peso: 10},
        {from: "D", to: "A", peso: 8}
    ];

    const n = nodos.length;
    let matriz = Array.from({ length: n }, () => Array(n).fill(0));

    aristas.forEach(a => {
        const i = nodos.indexOf(a.from);
        const j = nodos.indexOf(a.to);
        if(i !== -1 && j !== -1) matriz[i][j] = a.peso;
    });

    // Cálculos de Filas
    let sumF = matriz.map(row => row.reduce((a, b) => a + b, 0));
    let contF = matriz.map(row => row.filter(x => x !== 0).length);

    // Cálculos de Columnas
    let sumC = Array(n).fill(0);
    let contC = Array(n).fill(0);
    for(let j=0; j<n; j++){
        for(let i=0; i<n; i++){
            sumC[j] += matriz[i][j];
            if(matriz[i][j] !== 0) contC[j]++;
        }
    }

    const maxSF = Math.max(...sumF);
    const maxSC = Math.max(...sumC);
    const maxCF = Math.max(...contF);
    const maxCC = Math.max(...contC);

    // Cambiado "ID" por "NODOS" como solicitaste
    let tablaHtml = `<table><tr><th>NODOS</th>`;
    nodos.forEach(nod => tablaHtml += `<th>${nod}</th>`);
    tablaHtml += `<th class="calc-cell">SUMA</th><th class="calc-cell">CANT</th></tr>`;

    for(let i=0; i<n; i++){
        tablaHtml += `<tr><th>${nodos[i]}</th>`;
        for(let j=0; j<n; j++){
            tablaHtml += `<td>${matriz[i][j]}</td>`;
        }
        // Sumas y Conteos de Filas
        tablaHtml += `<td class="calc-cell ${sumF[i]===maxSF && maxSF>0 ? 'is-max' : ''}">${sumF[i]}</td>`;
        tablaHtml += `<td class="calc-cell ${contF[i]===maxCF && maxCF>0 ? 'is-max' : ''}">${contF[i]}</td></tr>`;
    }

    // Fila de Suma de Columnas
    tablaHtml += `<tr><th class="calc-cell">SUMA Σ</th>`;
    sumC.forEach(s => tablaHtml += `<td class="calc-cell ${s===maxSC && maxSC>0 ? 'is-max' : ''}">${s}</td>`);
    tablaHtml += `<td colspan="2" style="background:transparent; border:none"></td></tr>`;

    // Fila de Conteo de Columnas
    tablaHtml += `<tr><th class="calc-cell">CANT #</th>`;
    contC.forEach(c => tablaHtml += `<td class="calc-cell ${c===maxCC && maxCC>0 ? 'is-max' : ''}">${c}</td>`);
    tablaHtml += `<td colspan="2" style="background:transparent; border:none"></td></tr></table>`;

    document.getElementById("matriz-render").innerHTML = tablaHtml;

    // Actualizar tarjetas de máximos
    document.getElementById("max-cont-f").innerText = maxCF;
    document.getElementById("max-cont-c").innerText = maxCC;
    document.getElementById("max-sum-f").innerText = maxSF;
    document.getElementById("max-sum-c").innerText = maxSC;
}

generarMatrizPro();
</script>

</body>
</html>
